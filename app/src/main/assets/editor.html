<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://rawgit.com/summernote/summernote/master/dist/summernote.css"
          rel="stylesheet">
</head>
<body>
<div id="summernote" style="width:100%;height:100%"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://rawgit.com/summernote/summernote/master/dist/summernote.min.js"></script>
<script>
$(document).ready(function() {
 $('#summernote').summernote({
  height: 1200,
  focus: true,
  placeholder: '',
  toolbar: [
    // [groupName, [list of button]]
    ['style', ['bold', 'italic']],
    ['para', ['ul', 'ol']],
    ['insert', ['link']],
    ['history', ['undo', 'redo']],
    ['other', ['codeview']]
  ],
  callbacks: {
    onInit: function(e) {
      $("#summernote").summernote("fullscreen.toggle");
    }
  }
});
});

</script>
</body>
</html>
